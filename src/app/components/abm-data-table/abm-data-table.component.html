<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Id Producto</th>
                <th>Nombre</th>
                <th>Gondola</th>
                <th>Descripcion Presentacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | orderAbmByNombre">
                <td>{{item.id_producto}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.gondolaNombre}}</td>
                <td>{{item.descripcion}}</td>
            </tr>
        </tbody>
    </table>
</div>
