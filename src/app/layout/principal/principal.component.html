<section class="principal">
    <div class="buscador">
        <div class="form-check" >
            <input class="form-check-input" (click)="sectorORepo()" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>Sector: 
            <select class="seleccionar" [(ngModel)] = "sectorBuscado">  
                <option value="{{sector.desc_sector}}" *ngFor = "let sector of sectores">{{sector.desc_sector}}</option>
              </select>
          </div>
          <div class="form-check" >
            <input class="form-check-input" (click)="sectorORepo()" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Repositor:
            <select class="seleccionar" [(ngModel)] = "repoBuscado">  
                <option value="{{Repo.nombre}}" *ngFor = "let Repo of repositores">{{Repo.nombre}}</option>
                
              </select>
          </div>
  
      <button class="boton" (click)="buscar()">Buscar</button>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carro" (click)="traerProductosDelCarro()">
            <i class="fa fa-shopping-cart icono" aria-hidden="true" ></i>
          </button>
                
   
    </div>
  
    <div class="containerP  scroll">
      


<!-- Modal -->
<div class="modal fade" id="carro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mi Carro de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

<!-- grilla de productos -->

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <strong>Producto</strong>
                        </div>
                        <div class="col-3">
                          <strong>Cantidad</strong>
                        </div>
                      </div>
                      <div class="row" *ngFor="let producto of carro" >
                        <div class="col">
                          {{producto.nombre}}
                        </div>
                        <div class="col-3">
                          {{producto.cantidad}}
                        </div>
                      </div>
                    </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="vaciarCarro()">Vaciar Carro</button>
      </div>
    </div>
  </div>
</div>
      <div class="row">
  
        <div *ngFor="let producto of productos" class="col-6">
          <app-card-producto [prod] = "producto"></app-card-producto>
        </div>
  
      </div>
  
    </div></section>
